<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>plan</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <h1 class="ion-padding-horizontal ion-padding-top">Hey You ðŸ‘‹,</h1>
  <h4 class="ion-padding-horizontal">Popular other Cards</h4>
  <ion-slides [options]="option" class="ion-margin-top">
    <ion-slide *ngFor="let item of data">
      <ion-card >
        <ion-item class="ion-no-border">
          <ion-icon [name]="item.icon" color="primary"></ion-icon>
        </ion-item>
        <ion-card-content>
          <ion-card-title>{{item.title}}</ion-card-title>
          <ion-item>
            <ion-label class="ion-text-wrap">
             {{item.desc}}
            </ion-label>
          </ion-item>
          <ion-label class="price" color="primary">
           {{item.price}}
          </ion-label>
          <ion-row class="center ion-align-self-center">
            <ion-button shape="round" color="primary">Get Started</ion-button>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
